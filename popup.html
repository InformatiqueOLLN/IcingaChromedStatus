<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
  body { font-size: 62.5%; min-width: 400px; }
  </style>

  <script src="inc/jquery-1.4.2.min.js"></script>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <link href="icinga.css" rel="stylesheet" type="text/css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script src="icinga.js"></script>

<script>
$(document).ready(function() {

  $("#tabs").tabs();

   chrome.extension.sendRequest({reqtype: "get-data"}, function(response) {
     console.log('data received');

     // TODO: v icinga.js se musi nejak vyrobit serializovane vystupy
     // v JSON, ktere se budou z background predavat dopredu
     //
     // background by tedy mel dostavat ruzne pozadavky a vracet je, namisto
     // aby se resili primo v popupu, ten je bude pouze zobrazovat
    var o = '';

    console.log(response.totals_services);
     for (h in response.hosts) {
       host = response.hosts[h];
       o += "<tr><td>"+host.name+"</td><td>"+host.states['HOST']+"</td><td>"+host.states['WORST']+"</td></tr>";
     }

    var t = '<div id="totalsHosts"><h3>Host Status</h3><table>'+
       '<tr><th>Up</th><th>Down</th><th>Unr</th><th>Pend</th></tr>'+
       '<tr>'+
       '<td class="ok">'+response.totals_hosts[0]+'</td>'+
       '<td class="cri">'+response.totals_hosts[8]+'</td>'+
       '<td class="unr">'+response.totals_hosts[4]+'</td>'+
       '<td class="pend">'+response.totals_hosts[1]+'</td>'+
       '</tr></table></div>';

    t = t + '<div id="totalsServices"><h3>Service Status</h3><table>'+
       '<tr><th>Ok</th><th>Warn</th><th>Unkn</th><th>Crit</th><th>Pend</th></tr>'+
       '<tr>'+
       '<td class="ok">'+response.totals_services[0]+'</td>'+
       '<td class="warn">'+response.totals_services[4]+'</td>'+
       '<td class="unkn">'+response.totals_services[2]+'</td>'+
       '<td class="cri">'+response.totals_services[8]+'</td>'+
       '<td class="pend">'+response.totals_services[1]+'</td>'+
       '</tr></table></div><br class="clear" />';


    $("#output").html(t+'<table>'+o+'</table>')
  });
});

</script>
</head>
<body>
<div id="tabs">
  <ul>
    <li><a href="#tab-1"><span>Overview</span></a></li>
    <li><a href="#tab-2"><span>Hosts</span></a></li>
    <li><a href="#tab-3"><span>Services</span></a></li>
    <li><a href="#tab-4"><span>About</span></a></li>
  </ul>

  <div id="tab-1">
    <div id="output"></div>
  </div>
  <div id="tab-2">
    kuk kuk
  </div>
  <div id="tab-3">
    kuk kuk kuk
  </div>
  <div id="tab-4">
    kuk 4
  </div>
</div>
</body>
</html>
